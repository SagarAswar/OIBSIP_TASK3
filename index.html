<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Temperature Converter App</title>
</head>

<body>

    <form>
        
        <h2 class="my-4">Temperature Converter App</h2>
        <div class="mb-3">
            <label for="input" class="form-label">Degrees</label>
            <input type="number" class="form-control" id="input" aria-describedby="emailHelp"
                placeholder="Enter Temperature">
        </div>

        <div class="btns">
            <button class="btn btn-primary" id="CelcBtn">Convert to Celcius</button>
            <button class="btn btn-success" id="FahrBtn">Convert to Fahrenheit</button>
            <button class="btn btn-danger" id="resetBtn">Reset</button>
        </div>

        <div class="result my-3">
            <h4>Result</h4>
            <p id="displayResult"></p>
        </div>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
